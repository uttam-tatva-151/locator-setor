<google-map [center]="center" [zoom]="zoom" height="100%" width="100%">
  <!-- Show temp marker from search -->
  <map-marker
    *ngIf="tempMarker"
    [position]="tempMarker.position"
    [label]="tempMarker.id"
  ></map-marker>

  <!-- Show saved markers -->
  <map-marker
    *ngFor="let m of markers"
    [position]="m.position"
    [label]="m.label"
  ></map-marker>
  <map-polyline [path]="path" [options]="{ strokeColor: '#FF0000', strokeWeight: 3 }">
  </map-polyline>
</google-map>
